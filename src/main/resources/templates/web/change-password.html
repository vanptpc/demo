<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="description" content="Anime Template">
<meta name="keywords" content="Anime, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Anime | Template</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- Css Styles -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/elegant-icons.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/plyr.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/nice-select.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/slicknav.min.css}" rel="stylesheet"
	type="text/css">
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

</head>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header Section Begin -->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<div class="header__logo">
						<a href="./index.html"> <img src="img/logo.png" alt="">
						</a>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="header__nav">
						<nav class="header__menu mobile-menu">
							<ul>
								<li class=""><a href="/">Trang chủ</a></li>
								<li><a>Thể loại <span class="arrow_carrot-down"></span></a>
									<ul class="dropdown">
										<li th:each="category : ${categoryList}"><a
											th:href="@{/firms-by-category/{id}(id=${category.id})}"
											th:text="${category.category}"></a></li>
									</ul></li>
								<li><a href="/blog">Blog</a></li>


							</ul>
						</nav>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="header__right">

						<a href="/"><span class="icon_logout"></span></a>

					</div>
				</div>
			</div>
			<div id="mobile-menu-wrap"></div>
		</div>
	</header>
	<!-- Header End -->

	<!-- Normal Breadcrumb Begin -->
	<section class="normal-breadcrumb set-bg"
		data-setbg="img/normal-breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="normal__breadcrumb__text">
						<h2>Đổi mật khẩu</h2>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Normal Breadcrumb End -->
	<section class="account-area">
			<div class="container">
				<div class="row">
					<div class="col-lg-7 col-md-8 m-auto">
						<div class="account-form-wrap">
						<div class="login__form">

							<form th:action="@{/change-password}" method="post">
								<p th:text="${success}" th:if="${success}" style="color: red;"></p>

								<!-- Display error message -->
								<p th:text="${error}" th:if="${error}" style="color: red;"></p>
								
								<div class="input__item">
								  
									<input type="email" name="email" placeholder="Tài khoản Email" >
									<span class="icon_mail" ></span>
								</div>
								<div class="input__item">
								
									<input type="password" name="newPassword" placeholder="Mật khẩu mới" >
									<span class="icon_lock"></span>
								</div>
								<div class="input__item">
								
									<input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu mới" >
									<span class="icon_lock"></span>
								</div>
								<div class="">
								<button type="submit" class="site-btn">Gửi</button>
								
								</div>
								
							</form>

						</div>
					</div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript">
			function checkPassword(confirmPassword) {
				if (confirmPassword.value != $("#newPassword").val()) {
					confirmPassword.setCustomValidity("Xác nhận mật khẩu không chính xác");
				} else {
					newPassword.setCustomValidity("");
				}
			}
		</script>
		


	<!-- Footer Section Begin -->
	<footer class="footer">
		<div class="page-up">
			<a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="footer__logo">
						<a href="./index.html"><img src="img/logo.png" alt=""></a>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="footer__nav">
						<ul>
							<li class="active"><a href="/">Trang chủ</a></li>
							<li><a href="#">Thể loại</a></li>
							<li><a href="/blog">Blog</a></li>


						</ul>
					</div>
				</div>
				<div class="col-lg-3">
						<p style="font-size: 18px; color: #fff;">
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Liên hệ : 0763603242
					</p>

				</div>
			</div>
		</div>
	</footer>
	<!-- Footer Section End -->

	<!-- Search model Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">
				<i class="icon_close"></i>
			</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<!-- Js Plugins -->
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/player.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/mixitup.min.js}"></script>
	<script th:src="@{/js/jquery.slicknav.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>



</body>

</html>
